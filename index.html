<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-mobile.css" />
  </head>
  <body>
    <!--NAVIGATION-->
    <header>
      <nav class="navigation">
        <div class="container-profile">
          <img class="profile-image" src="images/Slayer.jpg" alt="" />
        </div>
        <div class="nav-toggle" id="js-nav-toggle">
          <img
            style="width: 35px"
            class="nav-close"
            src="images/hamburger-menu.svg"
          />
        </div>
        <div class="right-side" id="js-right-side">
          <ul class="nav-list">
            <li class="link"><a href="#">Home</a></li>
            <li class="link"><a href="#">About</a></li>
            <li class="link"><a href="#">Service</a></li>
            <li class="link"><a href="#">Contact</a></li>
          </ul>
          <div class="nav-close" id="js-nav-close">
            <img src="images/home.svg" />
          </div>
        </div>
      </nav>
    </header>
    <!--MAIN-->
    <main class="main-home">
      <section class="section-home">
        <div class="home-image">
          <div class="circle">
            <div class="sub-circle"></div>
          </div>
          <img class="img" src="images/Slayer.jpg" alt="images" />
        </div>

        <article class="heading-section">
          <p class="name">Hi, I'm <span>Yoyski</span></p>
          <p class="title">FRONT-END<br />WEB DEVELOPER</p>
          <p class="abstract">
            with knowledge in web development and design,<br />I offer the best
            projects resulting quality work
          </p>
        </article>
        <div class="button-bg">
          <button class="button-talk">Let's Talk</button>
        </div>

        <div class="website-section">
          <ul>
            <li class="item1">
              <img class="github-line-img" src="images/github-line.png" />
            </li>
            <li class="item2">
              <img
                class="facebook-box-line-img"
                src="images/facebook-box-line.png"
              />
            </li>
            <li class="item3">
              <img class="github-line-img" src="images/linkedin-box-line.png" />
            </li>
          </ul>
        </div>
      </section>
      <section class="about"></section>
      <section class="service"></section>
      <section class="contact"></section>
    </main>
  </body>

  <script>
    const navRightSide = document.getElementById("js-right-side"),
      navToggle = document.getElementById("js-nav-toggle"),
      navClose = document.getElementById("js-nav-close");

    if (navToggle) {
      navToggle.addEventListener("click", () => {
        navRightSide.classList.add("show-menu");
      });
    }

    if (navClose) {
      navClose.addEventListener("click", () => {
        navRightSide.classList.remove("show-menu");
      });
    }
  </script>
</html>
